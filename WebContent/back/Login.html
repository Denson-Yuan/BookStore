<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="Styles/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="Styles/themes/icon.css"/>
    <link href="Styles/public.css" type="text/css" rel="stylesheet" />
    <link href="Styles/login.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="Styles/demo.css"/>
    <script type="text/javascript" src="Scripts/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="Styles/locale/easyui-lang-zh_CN.js"></script>
   <title>登录</title>
     <script>
         function log() {
             $.ajax({
                 url: "../backlogin.action",
                 type: "Post",
                 data: {
                     "userName": $("#userName").val(),
                     "password": $("#password").val(),
                 },
                 error: function () {
                     alert("登录失败！");
                 },
                 success: function (dataMap) {
                     if (dataMap.isSuccess) {
                        
                         window.location.href = "backindex.html";
                     }
                     else {
                         alert(dataMap.msg);
                     }
                 }
             });

         }

     </script>
       
</head>
<body>
    <div id="div1">
            <table id="login" height="100%" cellspacing="0" cellpadding="0" width="800" align="center">
                <tbody>
                    <tr>
                        <td>
                            <table id="main" height="100%" cellspacing="0" cellpadding="0" width="100%">
                                <tbody>
                                    <tr>
                                        <td colspan="4">
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr height="190">
                                        <td width="380">
                                            &nbsp;
                                        </td>
                                        <td>
                                            &nbsp;
                                        </td>
                                        <td>
                                            &nbsp;
                                        </td>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr height="40">
                                    </tr>
                                    <tr height="40">
                                        <td rowspan="4">
                                            &nbsp;
                                        </td>
                                        <td>
                                            用户名：
                                        </td>
                                        <td>
                                            <input id="userName" class="easyui-validatebox"  />
                                        </td>
                                        <td width="120">
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr height="40">
                                        <td>
                                            密 码：
                                        </td>
                                        <td>
                                            <input id="password" type="password" class="easyui-validatebox"/>
                                        </td>
                                        <td width="120">
                                            &nbsp;
                                        </td>
                                    </tr>

                                    <tr height="40">
                                        <td></td>
                                        <td align="left">

                                            <a href="#" class="easyui-linkbutton" onclick="log()">登录</a>
                                        </td>
                                        <td width="120">
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr height="110">
                                        <td colspan="4">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr id="root" height="104">
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
       
    </div>
    <div id="div2" style="display: none">
    </div>
</body>
</html>
